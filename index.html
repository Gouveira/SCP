<!DOCTYPE html>
<html lang="es">
<head>
    <title>Smart Control Panel</title>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Gouveira/SCP@main/style.css">
</head>
<body>

    <!-- Background layers -->
    <div class="bg-mesh"></div>
    <div class="bg-grid"></div>

    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="scanline"></div>
    <div class="circuit-lines"></div>

    <!-- Corner decorations -->
    <div class="corner-decor corner-tl"></div>
    <div class="corner-decor corner-tr"></div>
    <div class="corner-decor corner-bl"></div>
    <div class="corner-decor corner-br"></div>

    <!-- Logo -->
    <a href="https://belagua.com.ve/" target="_blank" class="top-link">
        <img src="https://scontent.fccs1-2.fna.fbcdn.net/v/t39.30808-6/460439107_836991921854695_7356820392881726810_n.jpg?_nc_cat=105&ccb=1-7&_nc_sid=1d70fc&_nc_ohc=D9i0f0tg8eMQ7kNvwHtOMNf&_nc_oc=AdnzZe_Ztt7gpjJCOzxE-ynKGk--lAXS-pO84WcWiYcNoUIWBTLkrm4S_H8A0uZM7uk&_nc_zt=23&_nc_ht=scontent.fccs1-2.fna&_nc_gid=6n07iXwE2-pgi8-f6g9HQA&oh=00_Afsp-_OKuDGiDu6Ama1S30msc9-2qPVzqblqWwSAvkfHSA&oe=699F74AB" alt="Belagua-icon">
    </a>

    <!-- Credits -->
    <div class="credit">
        Daniela Rodriguez /
        Daniel Gouveia /
        Odette Tovar /
        Lenin Espinoza /
        Susej Villamizar
    </div>

    <!-- Panel Principal -->
    <div class="glass-container">
        <div class="title" id="mainTitle"></div>
        <div class="title2-wrapper">
            <div class="title2" id="subTitle"></div>
        </div>
        <div class="status-bar" id="statusBar">
            <div class="status-dot" id="dot1"></div>
            <div class="status-dot" id="dot2"></div>
            <div class="status-dot" id="dot3"></div>
        </div>

        <div class="grid-botones" id="gridBotones">
            <div class="section-label">Iluminacion Principal</div>
            <button class="btn" onclick="location.href='/encender'">&#x1F7E2; Encender LED 1</button>
            <button class="btn btn-off" onclick="location.href='/apagar'">&#x1F534; Apagar LED 1</button>

            <div class="section-label">Iluminacion Secundaria</div>
            <button class="btn" onclick="location.href='/encender2'">&#x1F7E2; Encender LED 2</button>
            <button class="btn btn-off" onclick="location.href='/apagar2'">&#x1F534; Apagar LED 2</button>

            <div class="section-label">Servomotores</div>
            <button class="btn" onclick="location.href='/servo0'">&#x1F4CD; Posicion 0&#176;</button>
            <button class="btn" onclick="location.href='/servo90'">&#x1F4CD; Posicion 90&#176;</button>
        </div>
    </div>

    <script>
        (function () {
            /* ---- Title: letter-by-letter drop ---- */
            var titleText = 'Smart House';
            var titleEl = document.getElementById('mainTitle');
            var baseDelay = 700; /* ms after page load */
            for (var i = 0; i < titleText.length; i++) {
                var span = document.createElement('span');
                if (titleText[i] === ' ') {
                    span.className = 'letter-space';
                } else {
                    span.className = 'letter';
                    span.textContent = titleText[i];
                    span.style.animationDelay = (baseDelay + i * 60) + 'ms';
                }
                titleEl.appendChild(span);
            }

            /* ---- Subtitle: typewriter ---- */
            var subText = 'Panel de Control';
            var subEl = document.getElementById('subTitle');
            var subBaseDelay = baseDelay + titleText.length * 60 + 300;

            for (var j = 0; j < subText.length; j++) {
                var ch = document.createElement('span');
                if (subText[j] === ' ') {
                    ch.className = 'char-space';
                } else {
                    ch.className = 'char';
                    ch.textContent = subText[j];
                    ch.style.animationDelay = (subBaseDelay + j * 55) + 'ms';
                }
                subEl.appendChild(ch);
            }

            /* ---- Status dots: sequential pop ---- */
            var dotDelay = subBaseDelay + subText.length * 55 + 200;
            var dots = [
                document.getElementById('dot1'),
                document.getElementById('dot2'),
                document.getElementById('dot3')
            ];
            dots.forEach(function (dot, idx) {
                dot.style.animationDelay = (dotDelay + idx * 150) + 'ms';
                /* After entrance, switch to infinite pulse */
                setTimeout(function () {
                    dot.style.animation = 'none';
                    /* Force reflow */
                    void dot.offsetWidth;
                    /* Remove inline animation so .live class takes over */
                    dot.style.animation = '';
                    dot.classList.add('live');
                }, dotDelay + idx * 150 + 500);
            });

            /* ---- Grid items: staggered card reveal ---- */
            var gridDelay = dotDelay + 600;
            var items = document.getElementById('gridBotones').children;
            for (var k = 0; k < items.length; k++) {
                (function (el, delay) {
                    setTimeout(function () {
                        el.style.animationDelay = '0ms';
                        el.classList.add('revealed');
                    }, delay);
                })(items[k], gridDelay + k * 80);
            }

        })();
    </script>

</body>
</html>
